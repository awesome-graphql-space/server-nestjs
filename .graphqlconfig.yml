projects:
  app:
    schemaPath: src/schema.graphql
    extensions:
      endpoints:
        default: http://localhost:4000/graphql
  prisma:
    schemaPath: src/generated/prisma.graphql
    includes: [
      "prisma.graphql",
      "datamodel.graphql",
    ]
    extensions:
      prisma: prisma/prisma.yml